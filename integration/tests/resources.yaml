apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: agent-integration-test
  labels:
    app: nginx
    test: agent.integration.test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        securityContext:
          allowPrivilegeEscalation: true
---

apiVersion: v1
kind: Service
metadata:
  name: my-service
  namespace: agent-integration-test
  labels:
    test: agent.integration.test
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---

apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: web
  namespace: agent-integration-test
  labels:
    owner: agent.integration.test
    role: web
    test: agent.integration.test
spec:
  replicas: 2
  selector:
    matchLabels:
        role: web
  template:
    metadata:
      labels:
        role: web
        owner: agent.integration.test
    spec:
      containers:
      - name: nginx-web
        image: nginx:1.21.1
